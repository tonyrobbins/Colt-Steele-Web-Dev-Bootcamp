<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>

	<h1>Register</h1>

	<form>

		<label for="firstName">First Name:</label>
		<input type="text" id="firstName" name="firstNamefirst" placeholder="John" required="">
		<label for="lastName">Last Name:</label>
		<input type="text" id="lastName" name="lastName" placeholder="Smith" required="">

		<div>
			<label for="male">Male</label>
			<input type="radio" id="male" name="gender">
			<label for="female">Female</label>
			<input type="radio" id="female" name="gender">
			<label for="other">Other</label>
			<input type="radio" id="other" name="gender">
		</div>

		<div>
			<label for="email">Email:</label>
			<input type="email" id="email" name="yourEmail" placeholder="your email" required="">
			<label for="password">Password:</label>
			<input type="password" id="password" name="yourPassword" minlength="5" maxlength="10">
		</div>

		<div>
			<label name="birthday">Birthday:</label>

			<select name="Day">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
			</select>

			<select name="Month">
				<option value="JAN">JAN</option>
				<option value="FEB">FEB</option>
				<option value="Mar">MAR</option>
			</select>

			<select name="Year">
				<option value="1983">1983</option>
				<option value="1984">1984</option>
				<option value="1985">1985</option>
			</select>
		</div>

		<div>
			<label name="terms">I agree to the terms and conditions:</label>
			<input type="checkbox" name="terms">
		</div>

		<input type="submit" name="submit">

	</form>

</body>
</html>
